<!-- 투표 제출후 나오는 결과 페이지 입니다. -->

{% extends 'base.html' %}
{% block content %}

<h1>{{ question.subject }}</h1>
<br><br>
<h5>현재 투표수</h5><br>
<!-- 질문의 답변들, 각답변의 투표갯수를 출력 -->
{% for choice in question.choice_set.all %}
    <label>
        {{ choice.choice_text }} : {{ choice.votes }}
    </label>
    <br>
{% endfor %}
