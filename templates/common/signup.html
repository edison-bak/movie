{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <!-- form는 사용자로부터 정보를 수집하는 양식, 사용자가 post 였다면
    signup 뷰에 대한 URL을 동적으로 생성-->
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <!-- 입력값유지 : 가입 실패시 입력한 양식 데이터 중 "username"이라는
            값을 가져와 value에 다시 입력합니다. 값이 없다면 빈 문자열('')을 사용 -->
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <!-- type="password" 사용자가 입력한 문자가 화면에 표시되지 않고 마스킹 -->
            <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
