<!-- 필드 오류와 넌필드 오류를 출력한다. -->
{% if form.errors %}
    <div class="alert alert-danger">
        <!-- 필드 에러 -->
        {% for field in form %}
            <!-- 폼에 오류가 있는지 확인 -->
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}

        {% endfor %}
        <!-- 넌필드 오류 -->
        {% for error in form.non_field_errors %}
        <div>
            <strong>{{ error }}</strong>
        </div>
        {% endfor %}
    </div>
{% endif %}

<!-- 
필드 오류: 사용자가 폼에 입력한 데이터가 필드에 대한 기대와 맞지 않을 때
넌-필드 오류 : 여러 필드 간의 관계나 폼 전체에 영향을 주는 오류입니다. 
예를 들어, 비밀번호와 비밀번호 확인 필드가 일치하지 않는 경우 -->
